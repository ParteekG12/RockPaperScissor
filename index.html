<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div id="header">Rock Paper Scissor</div>
</header>
<body>
    <div class="options">
            <button class="pics rock">
                <img src="rock.png" class="pic">
            </button>

            <button class="pics paper">
                <img src="paper.png" class="pic">
            </button>

            <button class="pics scissor">
                <img src="scissor.png" class="pic">
            </button>
    </div>

    <div class="score">
        <div class="user scoree">
            <div class="user_score scores">
                
            </div>

            <div class="user_name name">
                You
            </div>
        </div>

        <div class="computer scoree">
            <div class="comp_score scores">
                
            </div>

            <div class="comp_name name">
                Comp
            </div>
        </div>
    </div>

    <div class="resultt">
        <div class="result">
            Pick Your Move
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
